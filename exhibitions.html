<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exhibitions / Shu Fukuta</title>
  <meta name="description" content="Exhibitions — Shu Fukuta / 福田 周" />

  <style>
    :root{
      --bg:#f2f0ea;
      --ink:   rgba(16,22,22,.88);
      --text:  rgba(16,22,22,.82);
      --muted: rgba(16,22,22,.58);
      --faint: rgba(16,22,22,.40);

      --accent:  rgba(64,92,92,.78);
      --accent2: rgba(64,92,92,.42);

      --panel:   rgba(230,236,242,.20);
      --line2: rgba(16,22,22,.3);

      --max:1040px;
      --pad:clamp(16px,3vw,28px);
      --r:14px;
      --scrimTop: 120px;

      --sans:
        -apple-system, BlinkMacSystemFont,
        "SF Pro Text","SF Pro Display",
        "Hiragino Sans","Hiragino Kaku Gothic ProN",
        "Noto Sans JP","Yu Gothic","Meiryo",sans-serif;

      --brand:
        -apple-system, BlinkMacSystemFont,
        "SF Pro Display","SF Pro Text",
        "Helvetica Neue","Helvetica","Arial",
        "Hiragino Sans","Hiragino Kaku Gothic ProN",
        "Noto Sans JP","Yu Gothic","Meiryo",sans-serif;

      --mono:
        ui-monospace, SFMono-Regular, Menlo, Monaco,
        Consolas, "Liberation Mono", "Noto Sans Mono", monospace;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--text);
      font-family:var(--sans);
      background: var(--bg);
      background-image: url("img/bg-board.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(900px 520px at 60% 18%,
          rgba(255,255,255,.06),
          rgba(242,240,234,.18) 70%
        ),
        linear-gradient(to bottom,
          rgba(255,255,255,.03),
          rgba(242,240,234,.22)
        );
      z-index:-2;
    }

    .content-scrim{
      position:fixed;
      left:0; right:0; bottom:0;
      top: var(--scrimTop);
      pointer-events:none;
      background:
        linear-gradient(to bottom,
          rgba(242,240,234,.05),
          rgba(242,240,234,.40) 26%,
          rgba(242,240,234,.54) 100%
        );
      z-index:-1;
    }

    body::after{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(16,22,22,.06),
          rgba(16,22,22,.06) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );
      opacity:.022;
      mix-blend-mode:multiply;
      z-index:-1;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ color:var(--accent); }
    ::selection{ background: rgba(64,92,92,.14); }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding: calc(var(--pad)*1.2) var(--pad) calc(var(--pad)*2);
      position:relative;
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      padding:18px 0 10px;
      border-bottom:1px solid var(--line2);
    }

    .brand{ display:flex; flex-direction:column; gap:4px; }
    .brand .name{
      font-family: var(--brand);
      font-size:clamp(18px,2.2vw,22px);
      font-weight:520;
      letter-spacing:.035em;
      color: var(--ink);
      line-height:1.15;
    }
    .brand .sub{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      letter-spacing:.02em;
    }

    nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
      font-family: var(--mono);
      font-size:12px;
      color:var(--muted);
    }
    nav a{
      position:relative;
      padding: 2px 0;
      letter-spacing:.02em;
      color: var(--muted);
    }
    nav a:not(:last-child)::after{
      content:"/";
      margin-left:10px;
      color: rgba(16,22,22,.22);
    }
    nav a.active{ color: var(--ink); }
    nav a.active::before{
      content:"";
      position:absolute;
      left:0; right:0; bottom:-4px;
      height:1px;
      background: linear-gradient(to right,
        rgba(64,92,92,0),
        rgba(64,92,92,.55),
        rgba(64,92,92,0)
      );
    }
    nav a:hover{ color: var(--ink); }

    .panel{
      margin-top:18px;
      background: var(--panel);
      border-radius: var(--r);
      border: none;
      backdrop-filter: blur(2px);
      box-shadow: 0 18px 46px rgba(0,0,0,.055);
      position:relative;
      overflow:hidden;
    }

    .panel .in{
      padding: calc(var(--pad)*1.1);
      position:relative;
      z-index:1;
    }

    .label{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.06em;
    }

    .lead{
      margin:10px 0 0;
      font-size:14.5px;
      line-height:1.95;
      color: var(--text);
      white-space: pre-wrap;
    }

    footer{
      margin-top:26px;
      padding-top:12px;
      border-top:1px solid rgba(16,22,22,.08);
      font-family:var(--mono);
      font-size:12px;
      color:var(--faint);
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    @media (max-width: 900px){
      :root{ --scrimTop: 150px; }
    }
    @media (max-width: 520px){

  /* ナビ全体に“薄い下地”を敷く（文字の印象はそのまま） */
  header, .header, .nav, nav{
    position: relative;
  }

  header::before,
  .header::before,
  .nav::before,
  nav::before{
    content: "";
    position: absolute;
    left: -8px;
    right: -8px;
    top: -6px;
    bottom: -6px;

    /* 控えめなガラス感：白の薄い膜 + ほんの少しぼかし */
    background: rgba(255,255,255,0.18);
    -webkit-backdrop-filter: blur(2px);
    backdrop-filter: blur(2px);

    /* “細めで控えめ”のまま、境界だけうっすら */
    border: 1px solid rgba(255,255,255,0.22);
    border-radius: 14px;

    /* 文字の後ろに回す */
    z-index: 0;
    pointer-events: none;
  }

  /* ナビ文字・リンクを膜より前に */
  header *,
  .header *,
  .nav *,
  nav *{
    position: relative;
    z-index: 1;
  }
}
/* ===== mobile only: nav curtain ONLY stronger (keep name curtain as-is) ===== */
@media (max-width: 520px){
  nav::before,
  .nav::before,
  .site-nav::before{
    background: rgba(255,255,255,0.58) !important; /* ←濃さはここ */
  }
}
/* ===== mobile only: slight inset for site name + top nav ===== */
@media (max-width: 520px){

  /* 端寄りを少しだけ戻す量（ここだけ触ればOK） */
  :root{ --topInset: 10px; } /* 8〜14pxで調整 */

  /* 左の名前ブロック（ロゴ/サイト名） */
  .site-title, .brand, .logo, .site-name{
    margin-left: var(--topInset) !important;
  }

  /* 右のナビ（cv/works/...） */
  .site-nav, .nav, nav{
    margin-right: var(--topInset) !important;
  }
}
  </style>
</head>

<body>
  <div class="content-scrim" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <div class="name">Shu Fukuta / 福田 周</div>
        <div class="sub">artist site / exhibitions</div>
      </div>
      <nav>
        <a href="index.html">cv</a>
        <a href="works.html">works</a>
        <a class="active" href="exhibitions.html">exhibitions</a>
        <a href="blog.html">blog</a>
        <a href="contact.html">contact</a>
      </nav>
    </header>

    <section class="panel">
      <div class="in">
        <div class="label">exhibitions</div>
        <p class="lead">
          ここに展示歴を追記してください。
          （このページは“追加要件”を満たすための最小版。見た目は既存に合わせています。）
        </p>
      </div>
    </section>

    <footer>
      <div>© Shu Fukuta</div>
      <div>exhibitions</div>
    </footer>
  </div>
</body>
</html>
