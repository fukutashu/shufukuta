<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shu Fukuta / 福田 周</title>
  <meta name="description" content="Shu Fukuta — artist site / statement & cv" />

  <style>
    :root{
      --bg:#f2f0ea;

      --ink:   rgba(16,22,22,.88);
      --text:  rgba(16,22,22,.82);
      --muted: rgba(16,22,22,.58);
      --faint: rgba(16,22,22,.40);

      --accent:  rgba(64,92,92,.78);
      --accent2: rgba(64,92,92,.42);

      --panel:   rgba(230,236,242,.20);
      --panel2:  rgba(230,236,242,.12);

      /* ✅ 全角 .６ → 半角 .6 に修正 */
      --line:  rgba(16,22,22,.6);
      --line2: rgba(16,22,22,.3);

      --max:1040px;
      --pad:clamp(16px,3vw,28px);
      --r:14px;
      --scrimTop: 120px;

      --sans:
        -apple-system, BlinkMacSystemFont,
        "SF Pro Text","SF Pro Display",
        "Hiragino Sans","Hiragino Kaku Gothic ProN",
        "Noto Sans JP","Yu Gothic","Meiryo",sans-serif;

      --brand:
        -apple-system, BlinkMacSystemFont,
        "SF Pro Display","SF Pro Text",
        "Helvetica Neue","Helvetica","Arial",
        "Hiragino Sans","Hiragino Kaku Gothic ProN",
        "Noto Sans JP","Yu Gothic","Meiryo",sans-serif;

      --mono:
        ui-monospace, SFMono-Regular, Menlo, Monaco,
        Consolas, "Liberation Mono", "Noto Sans Mono", monospace;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--text);
      font-family:var(--sans);
      background: var(--bg);

      background-image: url("img/bg-board.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(900px 520px at 60% 18%,
          rgba(255,255,255,.06),
          rgba(242,240,234,.18) 70%
        ),
        linear-gradient(to bottom,
          rgba(255,255,255,.03),
          rgba(242,240,234,.22)
        );
      z-index:-2;
    }

    .content-scrim{
      position:fixed;
      left:0; right:0; bottom:0;
      top: var(--scrimTop);
      pointer-events:none;
      background:
        linear-gradient(to bottom,
          rgba(242,240,234,.05),
          rgba(242,240,234,.40) 26%,
          rgba(242,240,234,.54) 100%
        );
      z-index:-1;
    }

    body::after{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(16,22,22,.06),
          rgba(16,22,22,.06) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );
      opacity:.022;
      mix-blend-mode:multiply;
      z-index:-1;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ color:var(--accent); }
    ::selection{ background: rgba(64,92,92,.14); }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding: calc(var(--pad)*1.2) var(--pad) calc(var(--pad)*2);
      position:relative;
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      padding:18px 0 10px;
      border-bottom:1px solid var(--line2);
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .brand .name{
      font-family: var(--brand);
      font-size:clamp(18px,2.2vw,22px);
      font-weight:520;
      letter-spacing:.035em;
      color: var(--ink);
      line-height:1.15;
    }
    .brand .sub{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      letter-spacing:.02em;
    }

    nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
      font-family: var(--mono);
      font-size:12px;
      color:var(--muted);
    }
    nav a{
      position:relative;
      padding: 2px 0;
      letter-spacing:.02em;
      color: var(--muted);
    }
    nav a:not(:last-child)::after{
      content:"/";
      margin-left:10px;
      color: rgba(16,22,22,.22);
    }
    nav a.active{ color: var(--ink); }
    nav a.active::before{
      content:"";
      position:absolute;
      left:0; right:0; bottom:-4px;
      height:1px;
      background: linear-gradient(to right,
        rgba(64,92,92,0),
        rgba(64,92,92,.55),
        rgba(64,92,92,0)
      );
    }
    nav a:hover{ color: var(--ink); }

    .panel{
      margin-top:18px;
      background: var(--panel);
      border-radius: var(--r);
      border: none;
      backdrop-filter: blur(2px);
      box-shadow: 0 18px 46px rgba(0,0,0,.055);
      position:relative;
      overflow:hidden;
    }

    .panel::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        linear-gradient(to right,
          rgba(242,240,234,.58),
          rgba(242,240,234,0) 18px,
          rgba(242,240,234,0) calc(100% - 18px),
          rgba(242,240,234,.58)
        ),
        linear-gradient(to bottom,
          rgba(242,240,234,.58),
          rgba(242,240,234,0) 18px,
          rgba(242,240,234,0) calc(100% - 18px),
          rgba(242,240,234,.58)
        );
      opacity:.40;
    }

    .panel::after{
      content:"";
      position:absolute;
      inset:-10%;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          135deg,
          rgba(255,255,255,.10) 0px,
          rgba(255,255,255,.10) 1px,
          rgba(255,255,255,0) 14px,
          rgba(255,255,255,0) 26px
        );
      opacity:.08;
      filter: blur(.35px);
      transform: translateY(-4%);
    }

    .panel .in{
      padding: calc(var(--pad)*1.1);
      position:relative;
      z-index:1;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:18px;
    }
    @media (max-width: 880px){
      .grid{ grid-template-columns:1fr; }
    }

    .label{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.06em;
    }

    .lead{
      margin:10px 0 0;
      font-size:14.5px;
      line-height:1.95;
      color: var(--text);
    }

    .meta{
      margin-top:10px;
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      line-height:1.8;
    }

    .portrait{
      width:180px;
      max-width:60vw;
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(16,22,22,.08);
      background: rgba(230,236,242,.10);
    }
    .portrait img{
      display:block;
      width:100%;
      height:auto;
      filter:saturate(.92) contrast(1.02);
    }

    footer{
      margin-top:26px;
      padding-top:12px;
      border-top:1px solid rgba(16,22,22,.08);
      font-family:var(--mono);
      font-size:12px;
      color:var(--faint);
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    @media (max-width: 900px){
      :root{ --scrimTop: 150px; }
    }

    /* ✅ mobile only: 「ナビだけ」works っぽいガラス箱 */
    @media (max-width: 520px){
      :root{ --topInset: 10px; } /* 8〜14で調整 */

      header{
        align-items:flex-start;
      }

      header .brand{
        margin-left: var(--topInset);
      }

      header nav{
        margin-right: var(--topInset);

        display:flex;
        flex-wrap: wrap;             /* 収まらなければ2行 */
        justify-content:flex-end;
        align-items:center;
        gap:10px;

        max-width: 66vw;
        position: relative;
        padding: 10px 14px;
        border-radius: 16px;

        background: rgba(255,255,255,.58);
        -webkit-backdrop-filter: blur(6px);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,.25);
        box-shadow: 0 10px 24px rgba(0,0,0,.10);
      }

      header nav a{
        white-space: nowrap;
      }
    }
  </style>
</head>

<body data-page="cv">
  <div class="content-scrim" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <div class="name">Shu Fukuta</div>
        <div class="sub">cv</div>
      </div>

      <nav>
        <a data-page="cv" href="index.html">cv</a>
        <a data-page="works" href="works.html">works</a>
        <a data-page="exhibitions" href="exhibitions.html">exhibitions</a>
        <a data-page="blog" href="blog.html">blog</a>
        <a data-page="contact" href="contact.html">contact</a>
      </nav>
    </header>

    <section class="panel">
      <div class="in">
        <div class="grid">
          <div>
            <div class="label">statement</div>
            <p class="lead">
              幼少期から父が中東で働いており、成人手前で親戚にベトナム人の叔母を迎え入れた。
              しかし、実際には父が働く中東も、ベトナム人の叔母のことも、この目で見たことはない。
              それでもその二つは確かに存在するとされている。
              これは家族の話であると同時に私の話であり、社会の話でもある。
            </p>

            <div class="meta">
              神奈川県生まれ / 在住
            </div>
          </div>

          <div>
            <div class="label">portrait</div>
            <div class="portrait" style="margin-top:10px;">
              <img src="img/portrait.jpg" alt="portrait" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div>© Shu Fukuta</div>
      <div>index / tuned</div>
    </footer>
  </div>

  <!-- ✅ active を自動付与（class="active" 手作業いらない） -->
  <script>
    (() => {
      const p = document.body.dataset.page;
      document.querySelectorAll("header nav a").forEach(a => {
        if (a.dataset.page === p) a.classList.add("active");
      });
    })();
  </script>
</body>
</html>
