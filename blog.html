<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog / Shu Fukuta</title>
  <meta name="description" content="Blog — Shu Fukuta / 福田 周" />
  <style>
    :root{
      /* =========================
         0) 色（ここが全体の司令塔）
         ========================= */
      --bg:#f2f0ea;

      --ink:   rgba(16,22,22,.88); /* 濃い文字（見出し等） */
      --text:  rgba(16,22,22,.82); /* 本文 */
      --muted: rgba(16,22,22,.58); /* 補助 */
      --faint: rgba(16,22,22,.40); /* さらに薄い */

      --accent:  rgba(64,92,92,.78);
      --accent2: rgba(64,92,92,.42);

      /* パネル：青み無彩色グレー＋透明（薄い） */
      --panel:   rgba(230,236,242,.18);
      --panel2:  rgba(230,236,242,.10);

      --line:  rgba(16,22,22,.12);
      --line2: rgba(16,22,22,.06);

      --max:1080px;
      --pad:clamp(16px,3vw,28px);
      --r:14px;

      --sans:
        -apple-system, BlinkMacSystemFont,
        "SF Pro Text","SF Pro Display",
        "Hiragino Sans","Hiragino Kaku Gothic ProN",
        "Noto Sans JP","Yu Gothic","Meiryo",sans-serif;

      --brand:
        -apple-system, BlinkMacSystemFont,
        "SF Pro Display","SF Pro Text",
        "Helvetica Neue","Helvetica","Arial",
        "Hiragino Sans","Hiragino Kaku Gothic ProN",
        "Noto Sans JP","Yu Gothic","Meiryo",sans-serif;

      --mono:
        ui-monospace, SFMono-Regular, Menlo, Monaco,
        Consolas, "Liberation Mono","Noto Sans Mono", monospace;

      --scrimTop: 140px; /* 下の白スクラム開始（ヘッダー高さ） */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--text);
      font-family:var(--sans);
      background: var(--bg);

      background-image:url("img/bg-board.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;

      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      text-rendering:geometricPrecision;
    }

    /* 上：薄いベール（背景を見せる） */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(900px 520px at 60% 18%,
          rgba(255,255,255,.06),
          rgba(242,240,234,.20) 70%
        ),
        linear-gradient(to bottom,
          rgba(255,255,255,.03),
          rgba(242,240,234,.26)
        );
      z-index:-2;
    }

    /* 下：更新領域だけ少し白くして読みやすく */
    .content-scrim{
      position:fixed;
      left:0; right:0; bottom:0;
      top: var(--scrimTop);
      pointer-events:none;
      background:
        linear-gradient(to bottom,
          rgba(242,240,234,.10),
          rgba(242,240,234,.78) 22%,
          rgba(242,240,234,.88) 100%
        );
      z-index:-1;
    }

    /* 極薄質感 */
    body::after{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(16,22,22,.06),
          rgba(16,22,22,.06) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );
      opacity:.02;
      mix-blend-mode:multiply;
      z-index:-1;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ color:var(--accent); }
    ::selection{ background: rgba(64,92,92,.14); }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding: calc(var(--pad)*1.2) var(--pad) calc(var(--pad)*2);
      position:relative;
    }

    /* ===== header / nav（indexと同じ） ===== */
    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      padding:18px 0 10px;
      border-bottom:1px solid var(--line2);
    }
    .brand{ display:flex; flex-direction:column; gap:4px; }
    .brand .name{
      font-family: var(--brand);
      font-size:clamp(18px,2.2vw,22px);
      font-weight:520;
      letter-spacing:.035em;
      color: var(--ink);
      line-height:1.15;
    }
    .brand .sub{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      letter-spacing:.02em;
    }
    nav{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; align-items:center;
      font-family: var(--mono); font-size:12px; color:var(--muted);
    }
    nav a{ position:relative; padding:2px 0; letter-spacing:.02em; color:var(--muted); }
    nav a:not(:last-child)::after{ content:"/"; margin-left:10px; color: rgba(16,22,22,.22); }
    nav a.active{ color: var(--ink); }
    nav a.active::before{
      content:""; position:absolute; left:0; right:0; bottom:-4px; height:1px;
      background: linear-gradient(to right, rgba(64,92,92,0), rgba(64,92,92,.55), rgba(64,92,92,0));
    }
    nav a:hover{ color: var(--ink); }

    /* ===== panel ===== */
    .panel{
      margin-top:18px;
      background: var(--panel);
      border-radius: var(--r);
      border:none;
      backdrop-filter: blur(2px);
      box-shadow: 0 18px 46px rgba(0,0,0,.055);
      position:relative;
      overflow:hidden;
    }

    /* 際だけ馴染ませる（中心は残す） */
    .panel::before{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background:
        linear-gradient(to right,
          rgba(242,240,234,.58),
          rgba(242,240,234,0) 18px,
          rgba(242,240,234,0) calc(100% - 18px),
          rgba(242,240,234,.58)
        ),
        linear-gradient(to bottom,
          rgba(242,240,234,.58),
          rgba(242,240,234,0) 18px,
          rgba(242,240,234,0) calc(100% - 18px),
          rgba(242,240,234,.58)
        );
      opacity:.36; /* 溶け強さ */
    }

    .panel::after{
      content:"";
      position:absolute; inset:-10%;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          135deg,
          rgba(255,255,255,.10) 0px,
          rgba(255,255,255,.10) 1px,
          rgba(255,255,255,0) 14px,
          rgba(255,255,255,0) 26px
        );
      opacity:.07; /* サラサラ */
      filter: blur(.35px);
      transform: translateY(-4%);
    }

    .panel .in{ padding: calc(var(--pad)*1.1); position:relative; z-index:1; }

    .topbar{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    .title{
      margin:0;
      font-size: clamp(18px, 2.6vw, 22px);
      font-weight:540;
      letter-spacing:.03em;
      color: var(--ink);
    }
    .hint{
      margin:0;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin: 10px 0 18px;
    }
    .chip{
      appearance:none;
      border:1px solid var(--line2);
      background: rgba(255,255,255,.10);
      color: var(--muted);
      padding: 7px 10px;
      border-radius: 999px;
      font-family: var(--mono);
      font-size: 12px;
      cursor:pointer;
    }
    .chip[aria-pressed="true"]{
      border-color: var(--accent2);
      color: var(--ink);
      background: rgba(255,255,255,.18);
    }

    .list{ display:flex; flex-direction:column; gap:12px; }

    .entry{
      border:1px solid var(--line2);
      border-radius:12px;
      background: rgba(255,255,255,.10);
      overflow:hidden;
    }
    summary{
      list-style:none;
      cursor:pointer;
      padding:12px 14px;
      display:flex;
      justify-content:space-between;
      gap:12px;
    }
    summary::-webkit-details-marker{ display:none; }

    .date{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      margin:0 0 4px;
    }
    .etitle{
      margin:0;
      font-size:14px;
      font-weight:540;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color: var(--ink);
    }
    .right{
      font-family:var(--mono);
      font-size:12px;
      color:var(--faint);
      white-space:nowrap;
    }

    .body{
      padding:0 14px 14px;
      border-top:1px solid var(--line2);
    }
    .text{
      margin:10px 0 0;
      font-size:14px;
      line-height:1.9;
      white-space:pre-wrap;
      color: var(--text);
    }

    .add{
      margin-top:10px;
      padding-top:10px;
      border-top:1px solid var(--line2);
    }
    .add .alabel{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px;
    }
    .add li{ margin:6px 0; color: var(--text); }

    footer{
      margin-top:26px;
      padding-top:12px;
      border-top:1px solid var(--line2);
      font-family:var(--mono);
      font-size:12px;
      color:var(--faint);
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    @media (max-width: 900px){
      :root{ --scrimTop: 168px; }
    }
  </style>
</head>

<body>
  <div class="content-scrim" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <div class="name">Shu Fukuta / 福田 周</div>
        <div class="sub">artist site / blog</div>
      </div>
      <nav>
        <a href="index.html">cv</a>
        <a href="works.html">works</a>
        <a class="active" href="blog.html">blog</a>
        <a href="contact.html">contact</a>
      </nav>
    </header>

    <section class="panel">
      <div class="in">
        <div class="topbar">
          <h1 class="title">Blog</h1>
          <p class="hint">edit JSON in this file</p>
        </div>

        <div class="chips" id="chips"></div>
        <div class="list" id="list"></div>
      </div>
    </section>

    <footer>
      <div>© Shu Fukuta</div>
      <div>blog / local JSON</div>
    </footer>
  </div>

  <!-- =========================
       更新はここだけ（JSON）
       entries を追加して保存する
       ========================= -->
  <script type="application/json" id="blogData">
  {
    "entries":[
      {
        "date":"2026-02-06",
        "title":"first post",
        "tags":["note"],
        "body":"・一言\n・作業ログ\n・次やること",
        "add":[
          {"date":"2026-02-06","text":"追記はここに足す"}
        ]
      }
    ]
  }
  </script>

  <script>
    /* ========== 表示ロジック（触らなくてOK） ========== */
    const data = JSON.parse(document.getElementById("blogData").textContent);
    const entries = (data.entries || []).slice().sort((a,b)=> (b.date||"").localeCompare(a.date||""));

    const chipsEl = document.getElementById("chips");
    const listEl  = document.getElementById("list");

    const set = new Set();
    entries.forEach(e => (e.tags||[]).forEach(t => set.add(t)));
    const tags = ["all", ...Array.from(set)];

    let active = "all";

    function renderChips(){
      chipsEl.innerHTML="";
      tags.forEach(t=>{
        const b=document.createElement("button");
        b.className="chip";
        b.type="button";
        b.textContent=t;
        b.setAttribute("aria-pressed", String(t===active));
        b.onclick=()=>{ active=t; renderChips(); renderList(); };
        chipsEl.appendChild(b);
      });
    }

    function renderList(){
      listEl.innerHTML="";
      entries
        .filter(e=> active==="all" || (e.tags||[]).includes(active))
        .forEach(e=>{
          const d=document.createElement("details");
          d.className="entry";

          const s=document.createElement("summary");

          const left=document.createElement("div");
          const date=document.createElement("p"); date.className="date"; date.textContent=e.date || "";
          const title=document.createElement("p"); title.className="etitle"; title.textContent=e.title || "(untitled)";
          left.appendChild(date); left.appendChild(title);

          const right=document.createElement("div");
          right.className="right";
          right.textContent=(e.tags && e.tags.length) ? ("#"+e.tags.join("  #")) : "";

          s.appendChild(left);
          s.appendChild(right);

          const body=document.createElement("div"); body.className="body";
          const text=document.createElement("p"); text.className="text"; text.textContent=e.body || "";
          body.appendChild(text);

          if(e.add && e.add.length){
            const add=document.createElement("div"); add.className="add";
            const lab=document.createElement("p"); lab.className="alabel"; lab.textContent="add";
            add.appendChild(lab);

            const ul=document.createElement("ul");
            e.add.forEach(a=>{
              const li=document.createElement("li");
              li.textContent=`${a.date || ""} ${a.text || ""}`;
              ul.appendChild(li);
            });
            add.appendChild(ul);
            body.appendChild(add);
          }

          d.appendChild(s);
          d.appendChild(body);
          listEl.appendChild(d);
        });
    }

    renderChips();
    renderList();
  </script>
</body>
</html>
